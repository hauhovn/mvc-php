<head>
    <link rel="stylesheet" href="/public/css/dashboard/ingredients.css">
</head>
<div class="table-container">
    <h1><?php echo $data['title']; ?></h1>
    <table id="ingredient-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Unit</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>

            <!-- Thêm các hàng khác ở đây -->
        </tbody>
    </table>
    <script>
        // Nhận dữ liệu JSON từ PHP
        var jsonData = JSON.parse('<?php echo $data["ingredients"]; ?>').data;
    
        // Lấy phần tbody của bảng
        var tableBody = document.getElementById('ingredient-table');
    
        // Lặp qua từng phần tử trong JSON và chèn vào bảng
        jsonData.forEach(function(item) {
            var row = document.createElement('tr');
    
            var cellId = document.createElement('td');
            cellId.textContent = item.id;
            row.appendChild(cellId);
    
            var cellName = document.createElement('td');
            cellName.textContent = item.name;
            row.appendChild(cellName);
            
            var cellUnit = document.createElement('td');
            cellUnit.textContent = item.unit;
            row.appendChild(cellUnit);

            var cellPrice = document.createElement('td');
            cellPrice.textContent = item.price;
            row.appendChild(cellPrice);
    
            tableBody.appendChild(row);
        });
    </script>
</div>
