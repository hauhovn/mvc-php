<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/public/css/manager/login.css">
</head>
<body>
   <div class="container">
    <h1>Register</h1>
    <form id="register-form">
        <div>
            <input type="phone" name="phone" required maxlength="12">
            <label for="phone">Phone</label>
        </div>
        <div>
            <input type="text" name="first_name" required maxlength="12">
            <label for="frist-name">First name</label>
        </div>
        <div>
            <input type="text" name="last_name" required maxlength="12">
            <label for="last-name">Last name</label>
        </div>
        <div>
            <input type="password" name="password" required maxlength="20">
            <label for="password">Password</label>
        </div>
        <div>
            <input type="password" name="repassword" required maxlength="20">
            <label for="repassword">Re Password</label>
        </div>
        <button type="submit" id="register-btn">Register</button>
    </form>
    <span>Already have an account? <a href="/manager/login">Log in</a></span>
   </div>
</body>
    <script src = '/public/js/manager/register.js'> </script>
</html>
